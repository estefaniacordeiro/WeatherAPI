<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" defer></script>
    <script defer src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="location-searchbar" class="searchbar">
        <label for="location">Insert location</label>
        <input type="text" id="city">
        <button class="sendBtn" id="sendBtn">Loop</button>
        <section class="error-message"></section>
    </section>
    <section class="date--container">
        <time id="weekday" class="date">Monday</time>
        <time id="full-date" class="date">18/01/2021</time>
    </section>
    <section class="api-data--container">
        <section id="temperature">5ÂºC</section>
        <section id="state-icons">
            <img src="assets/svg/cloudy.svg" alt="cloudy day">
        </section>
        <section id="sunrise-time"></section>
        <section id="sunset-time"></section>
        <section id="wind-icons"></section>
    </section>
</body>
</html>
